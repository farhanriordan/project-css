            <li>

              <input id="input-email" type="email" class="email" />

          </ul>
        </section>
        <section>
          <label for="input-subject">How did you find us?</label>
          <div
            style="display: flex; padding: 10px"

          <button type="reset" class="btn-empty">Clear</button>
